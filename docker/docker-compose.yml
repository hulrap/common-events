version: '3.8'

services:
  # PostgreSQL 16 with PostGIS extension
  db:
    image: postgis/postgis:16-3.4
    container_name: common-events-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: common_events
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  # GoTrue - Authentication service (same as Supabase uses)
  gotrue:
    image: supabase/gotrue:v2.143.0
    container_name: common-events-auth
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD}@db:5432/common_events?sslmode=disable
      GOTRUE_SITE_URL: ${SITE_URL}
      GOTRUE_URI_ALLOW_LIST: ${SITE_URL}
      GOTRUE_JWT_SECRET: ${JWT_SECRET}
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_AUD: authenticated
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_EXTERNAL_EMAIL_ENABLED: "true"
      GOTRUE_MAILER_AUTOCONFIRM: "false"
      GOTRUE_SMTP_HOST: ${SMTP_HOST}
      GOTRUE_SMTP_PORT: ${SMTP_PORT}
      GOTRUE_SMTP_USER: ${SMTP_USER}
      GOTRUE_SMTP_PASS: ${SMTP_PASS}
      GOTRUE_SMTP_ADMIN_EMAIL: ${SMTP_ADMIN_EMAIL}
      GOTRUE_MAILER_URLPATHS_CONFIRMATION: /auth/confirm
      GOTRUE_MAILER_URLPATHS_RECOVERY: /auth/reset-password
      GOTRUE_MAILER_URLPATHS_INVITE: /auth/invite
      GOTRUE_DISABLE_SIGNUP: "false"
      API_EXTERNAL_URL: ${SITE_URL}
      GOTRUE_API_HOST: 0.0.0.0
      PORT: 9999
    ports:
      - "127.0.0.1:9999:9999"
    networks:
      - internal

  # MinIO - S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: common-events-storage
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9001:9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - internal

  # Next.js Application
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: common-events-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      gotrue:
        condition: service_started
      minio:
        condition: service_healthy
    environment:
      NODE_ENV: production
      # Database
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD}@db:5432/common_events
      DATABASE_MAX_CONNECTIONS: 20
      # Supabase client (points to self-hosted GoTrue)
      NEXT_PUBLIC_SUPABASE_URL: ${SITE_URL}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SERVICE_ROLE_KEY}
      GOTRUE_URL: http://gotrue:9999
      # MinIO Storage
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      NEXT_PUBLIC_STORAGE_URL: ${SITE_URL}/storage/event-banners
      # Security
      CSRF_SECRET: ${CSRF_SECRET}
      CRON_SECRET: ${CRON_SECRET}
      # Google Maps
      NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY}
      # VAPID Push Notifications
      NEXT_PUBLIC_VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY}
      # Site URL for calendar/links
      NEXT_PUBLIC_SITE_URL: ${SITE_URL}
      SITE_DOMAIN: ${SITE_DOMAIN}
    ports:
      - "127.0.0.1:3000:3000"
    networks:
      - internal

  # Caddy - Reverse proxy with automatic HTTPS
  caddy:
    image: caddy:2-alpine
    container_name: common-events-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
      - gotrue
      - minio
    networks:
      - internal
      - external

volumes:
  pgdata:
    driver: local
  minio_data:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local

networks:
  internal:
    driver: bridge
  external:
    driver: bridge
